<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Listagem de Presidente</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" showDetail="true" closable="true">
            	<p:autoUpdate/>
        	</p:messages>
			<p:panel header="Listagem de Presidente">
				<p:link outcome="index" value="voltar"/>
				<p:dataTable value="#{presidenteBean.lista}" var="p">
					<p:column headerText="Id"><p:outputLabel value="#{p.id}"/></p:column>
					<p:column headerText="Nome"><p:outputLabel value="#{p.nome}"/></p:column>
					<p:column headerText="Partido"><p:outputLabel value="#{p.partido}"/></p:column>
					<p:column headerText="NÃºmero"><p:outputLabel value="#{p.numero}"/></p:column>
					<p:column headerText="Votos"><p:outputLabel value="#{p.qtdVotos}"/></p:column>
					<p:column headerText="Votar">
						<p:commandButton value="Votar" action="#{presidenteBean.votar}" ajax="false">
							<f:setPropertyActionListener value="#{p}" target="#{presidenteBean.presidente}"/>
						</p:commandButton>
					</p:column>
					<p:column headerText="Deletar">
						<p:commandButton value="Deletar" action="#{presidenteBean.deletar}" ajax="false">
							<f:setPropertyActionListener value="#{p}" target="#{presidenteBean.presidente}"/>
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>		
		</h:form>
	</h:body>

</html>

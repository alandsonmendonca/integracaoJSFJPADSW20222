<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Cadastro de Presidente</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" showDetail="true" closable="true">
            	<p:autoUpdate/>
        	</p:messages>
			<p:panel header="Cadastro de Presidente">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome"/>
					<p:inputText value="#{presidenteBean.presidente.nome}"/>
					
					<p:outputLabel value="Partido"/>
					<p:selectOneRadio value="#{presidenteBean.presidente.partido}">
						<f:selectItem itemValue="PT" itemLabel="PT"/>
						<f:selectItem itemValue="PL" itemLabel="PL"/>
						<f:selectItem itemValue="PSB" itemLabel="PSB"/>
					</p:selectOneRadio>
					
					<p:outputLabel value="NÃºmero"/>
					<p:inputText value="#{presidenteBean.presidente.numero}" maxlength="2"/>
					
					<p:commandButton value="Salvar" action="#{presidenteBean.salvar}" update="formulario"/>
					<p:link outcome="listagem" value="Listar"/>
				</p:panelGrid>
			</p:panel>		
		</h:form>
	</h:body>

</html>
